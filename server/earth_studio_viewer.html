<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Studio Project Viewer</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .project-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .keyframes-table {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }

        .download-section {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e8;
            border-radius: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .demo-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .demo-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            padding: 10px 20px;
            font-size: 14px;
        }

        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé¨ Earth Studio Project Viewer</h1>

        <div class="input-section">
            <h3>Create New Project</h3>

            <div class="input-group">
                <label for="projectType">Project Type:</label>
                <select id="projectType" onchange="toggleInputMode()">
                    <option value="locations">Create from Location List</option>
                    <option value="text">Create from Text Description</option>
                    <option value="demo">Quick Demo</option>
                </select>
            </div>

            <div id="locationsInput">
                <div class="input-group">
                    <label for="locations">Location List (comma separated):</label>
                    <input type="text" id="locations" placeholder="Tokyo, Paris, New York" />
                </div>
                <div class="input-group">
                    <label for="title">Project Title:</label>
                    <input type="text" id="title" placeholder="My Journey" />
                </div>
            </div>

            <div id="textInput" style="display: none;">
                <div class="input-group">
                    <label for="travelText">Travel Description:</label>
                    <textarea id="travelText" rows="3"
                        placeholder="My journey started in Tokyo, then I flew to romantic Paris, and finally arrived in New York..."></textarea>
                </div>
                <div class="input-group">
                    <label for="textTitle">Project Title:</label>
                    <input type="text" id="textTitle" placeholder="Text to Video Project" />
                </div>
            </div>

            <div id="demoInput" style="display: none;">
                <div class="input-group">
                    <label for="demoRoute">Demo Route:</label>
                    <select id="demoRoute">
                        <option value="california">California Coast</option>
                        <option value="europe">European Capitals</option>
                        <option value="asia">Asian Cities</option>
                    </select>
                </div>
            </div>

            <button onclick="createProject()">üöÄ Create Project</button>

            <div class="demo-buttons">
                <button class="demo-btn" onclick="loadDemo('tokyo-paris-newyork')">üåè Tokyo-Paris-New York</button>
                <button class="demo-btn" onclick="loadDemo('california')">üå¥ California Journey</button>
                <button class="demo-btn" onclick="loadDemo('europe')">üè∞ European Tour</button>
            </div>
        </div>

        <div id="status"></div>
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        function toggleInputMode() {
            const type = document.getElementById('projectType').value;
            document.getElementById('locationsInput').style.display = type === 'locations' ? 'block' : 'none';
            document.getElementById('textInput').style.display = type === 'text' ? 'block' : 'none';
            document.getElementById('demoInput').style.display = type === 'demo' ? 'block' : 'none';
        }

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${isError ? 'error' : 'success'}">${message}</div>`;
        }

        async function createProject() {
            const type = document.getElementById('projectType').value;
            let url, data;

            showStatus('üîÑ Creating project...');

            try {
                if (type === 'locations') {
                    url = 'http://localhost:5000/api/earth-studio/create-project';
                    data = {
                        locations: document.getElementById('locations').value.split(',').map(s => s.trim()),
                        title: document.getElementById('title').value || 'My Journey'
                    };
                } else if (type === 'text') {
                    url = 'http://localhost:5000/api/earth-studio/from-text';
                    data = {
                        text: document.getElementById('travelText').value,
                        title: document.getElementById('textTitle').value || 'Text to Video Project'
                    };
                } else if (type === 'demo') {
                    url = 'http://localhost:5000/api/earth-studio/quick-demo';
                    data = {
                        route: document.getElementById('demoRoute').value
                    };
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showStatus('‚úÖ Project created successfully!');
                    displayProject(result);
                } else {
                    showStatus(`‚ùå Creation failed: ${result.error}`, true);
                }

            } catch (error) {
                showStatus(`‚ùå Connection error: ${error.message}`, true);
            }
        }

        function displayProject(projectData) {
            const resultsDiv = document.getElementById('results');
            const project = projectData.project;

            let html = `
                <h3>üìä Project Information</h3>
                <div class="project-info">
                    <div class="info-card">
                        <h4>üé¨ Basic Info</h4>
                        <p><strong>Title:</strong> ${project.title}</p>
                        <p><strong>Duration:</strong> ${project.duration.toFixed(1)} seconds</p>
                        <p><strong>Keyframes:</strong> ${project.keyframes.length} frames</p>
                    </div>
                    <div class="info-card">
                        <h4>‚öôÔ∏è Technical Settings</h4>
                        <p><strong>Resolution:</strong> ${project.settings.resolution.width}x${project.settings.resolution.height}</p>
                        <p><strong>Frame Rate:</strong> ${project.settings.fps} fps</p>
                        <p><strong>Motion Blur:</strong> ${project.settings.motion_blur ? 'Enabled' : 'Disabled'}</p>
                    </div>
                </div>
                
                <h4>üéØ Keyframe Details</h4>
                <div class="keyframes-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Time (sec)</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Altitude (m)</th>
                                <th>Heading (¬∞)</th>
                                <th>Tilt (¬∞)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            project.keyframes.forEach(kf => {
                html += `
                    <tr>
                        <td>${kf.time.toFixed(1)}</td>
                        <td>${kf.latitude.toFixed(4)}</td>
                        <td>${kf.longitude.toFixed(4)}</td>
                        <td>${kf.altitude.toLocaleString()}</td>
                        <td>${kf.heading.toFixed(1)}¬∞</td>
                        <td>${kf.tilt.toFixed(1)}¬∞</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
                
                <div class="download-section">
                    <h4>üì• Download Project Files</h4>
                    <p>Click the button below to download the Earth Studio project file</p>
                    <button onclick="downloadProject('${encodeURIComponent(JSON.stringify(projectData.earth_studio_json))}', '${project.title}')">
                        üìÅ Download Earth Studio JSON
                    </button>
                </div>
                
                <details style="margin-top: 20px;">
                    <summary style="cursor: pointer; font-weight: bold;">üîç View Earth Studio JSON (Raw Data)</summary>
                    <pre>${JSON.stringify(JSON.parse(projectData.earth_studio_json), null, 2)}</pre>
                </details>
            `;

            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }

        function downloadProject(jsonData, title) {
            const data = decodeURIComponent(jsonData);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_')}_earth_studio.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('üíæ File downloaded! You can import it into Google Earth Studio');
        }

        function loadDemo(demo) {
            if (demo === 'tokyo-paris-newyork') {
                document.getElementById('projectType').value = 'text';
                toggleInputMode();
                document.getElementById('travelText').value = 'My international journey started in Tokyo, experiencing Japan\'s modern culture. Then I flew to romantic Paris, strolling along the Seine River. Finally, I arrived in New York, feeling the energy of this city that never sleeps.';
                document.getElementById('textTitle').value = 'Tokyo-Paris-New York International Journey';
            } else if (demo === 'california') {
                document.getElementById('projectType').value = 'locations';
                toggleInputMode();
                document.getElementById('locations').value = 'San Francisco, Los Angeles';
                document.getElementById('title').value = 'California Sunshine Coast Journey';
            } else if (demo === 'europe') {
                document.getElementById('projectType').value = 'demo';
                toggleInputMode();
                document.getElementById('demoRoute').value = 'europe';
            }
        }
    </script>
</body>

</html>
